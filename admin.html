<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="main__title">Uzum Market-Internet do'koni</title>
    <link class="title__img" rel="icon" href=
    "https://asset.brandfetch.io/idnwA0mXQD/id2XZWfaqy.jpeg?updated=1712148393106"
    type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="top__header">
      <div class="container">
        <div class="top__header_block">
          <div class="location__box">
            <p class="location__text">
              Shahar: <a class="location__text_link header__link" >
                Toshkent
              </a>
            </p>
            <a class="location__punkt header__link">
              Topshirish punktlari
            </a>
          </div>
          <div class="top__header_link_bar">
            <button class="header__sell header__link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              Mahsulot qo'shish
            </button>
            <a href="./index.html">
             Mijoz sahifasiga o'tish
            </a>
            <a class="header__coment header__link">
              Savol-javoblar
            </a>
            <a class="header__books header__link">
              Buyurtmalarim
            </a>
            <button class="content__language header__link">
              O'zbekcha
            </button>
          </div>
        </div>
      </div>
    </section>
    <header class="header">
      <div class="container">
        <div class="header__box">
          <div class="logo__box">
            <a href="./index.html">
              <img src="./img/logo.svg" alt="logo" />
            </a>
            <button class="header__katalog_btn">
              <img
                class="katalog__img"
                src="./img/katalog.svg"
                alt="img"
              />Katalog
            </button>
          </div>
          <div class="header__form">
            <input
              class="header__input"
              id="headerInput"
              type="text"
              placeholder="Maxsulotlar va turkumlarni izlash"
            />
            <button class="header__search_btn"></button>
          </div>
          <div class="header__btn_box">
            <button class="logIn__btn header__btn" ><img src="./img/logIn.svg" alt="img" /><p class="header__btn_text">Kirish</p></button>
           
            <button class="favorite__list header__btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"> <img src="./img/favorite.svg" alt="img" /><p class="header__btn_text">Saralangan</p></button>
            
            <button class="shop__btn header__btn">
              <img src="./img/shop.svg" alt="img" />
              <p class="header__btn_text">Savat</p>
            </button>
          </div>
        </div>
      </div>
    </header>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">.....</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <input id="title__input" class="input__drawer" type="text" placeholder="Mahsulot nomi">
    <input id="img__input" class="input__drawer" type="text" placeholder="Mahsulot uchun rasm silkasi">
    <input id="price__input" class="input__drawer" type="text" placeholder="Mahsulot narxi">
    <input id="aksiya__input" class="input__drawer" type="text" placeholder="Chegirma narxi">
    <input id="monthly__input" class="input__drawer" type="text" placeholder="Oylik to'lovini kiriting">
    <button id="drawer__button" class="drawer__btn">Jo'natish</button>
  </div>
</div>
    <section class="list__content">
      <div class="container list__block">
        <template id="template">
          <div class="list__box">
            <div class="img__block">
              <img class="list__content_img" src="https://images.uzum.uz/cokjfi70sttt9lm500rg/t_product_540_high.jpg#1722365568094" alt="Product Image" />
              <img class="heart__btn" src="./img/heart.svg" alt="Add to Favorites" />
              <span class="top__img_text">Aksiya</span>
            </div>
            <div class="title__box">
              <p class="content__list_title">Erkaklar shimlari, klassik, tekis chinos</p>
              <p class="star__text">
                <button class="star__btn" aria-label="Rate Product"></button>
                4.9(64 sharhlar)
              </p>
              <span class="credit__list">19 716 so'm/oyiga</span>
              <div class="list__add_box">
                <div class="price__box">
                  <span class="price__old">$50.00</span>
                  <span class="price__new">$30.00</span>
                </div>
                <button class="list__add_btn" aria-label="Add to Cart"></button>
              </div>
              <div class="product__actions">
                <button class="product__edit_btn" aria-label="Edit Product">Tahrirlash</button>
                <button class="product__delete_btn" aria-label="Delete Product">O'chirish</button>
              </div>
            </div>
          </div>
        </template>
       
      </div>
      <button id="more-btn" class="more-btn" style="display: block">
        Yana ko ªrsatish 10
      </button>
      <button id="less-btn" style="display: none" class="more-btn">
        Dastlabki holatga qaytarish
      </button>
    </section>
    <section class="favorites">
      <div class="container">
        <h2>...</h2>
        <div class="favorites__list list__block">
          
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
